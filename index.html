<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Catch V1 </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <!-- Charity: water logo at the top -->
    <img src="img/cw_logo_horizontal.png" alt="Charity: water horizontal logo" class="cw-logo">
    <div id="score">Score: 0</div>
    <div id="lives"></div>
    <div id="well"></div>
    <div id="bin">Recycle</div>
    <!-- The jerrycan image below is controlled by JavaScript. Make sure the id matches and the image path is correct. -->
    <img id="jerrycan" src = "img/water-can-transparent.png" alt="Yellow jerrycan for collecting water">
    <button id="binToggle">Toggle Bin (Recycle)</button>
  </div>
  <!-- Game Over Page (hidden by default) -->
  <div id="gameover-page" style="display: none;">
    <img class="gameover-img" src="img/cw_logo.png" alt="Charity: water vertical logo">
    <div class="gameover-content">
      <div class="gameover-msg">Game Over!</div>
      <div class="gameover-score" id="gameover-score">Your score: 0</div>
      <button class="gameover-btn">Restart/Work in Progress</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
